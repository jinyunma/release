ref:
  as: ipi-conf-vsphere-mirror-registry
  from: tools
  grace_period: 10m
  commands: ipi-conf-vsphere-mirror-registry-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/vsphere
  documentation: |-
    Mirror payload image to local image registry on VMC
    Add mirror content and additional ca in the install-config.yaml
