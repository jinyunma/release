ref:
  as: upi-conf-azure-disk-partition
  from: upi-installer
  grace_period: 10m
  commands: upi-conf-azure-disk-partition-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST_FROM_BUILD_FARM
  env:
  - name: DISK_PARTITION_DIR
    default: "var"
    documentation: |-
      Specify the directory for disk partition on new disk on Azure platform.
      Valid value: var, var_container, var_etcd
  - name: AZURE_MASTER_NEW_DISK_SIZE
    default: "256"
    documentation: |-
      The disk size of new disk on master node
  - name: AZURE_WORKER_NEW_DISK_SIZE
    default: "256"
    documentation: |-
      The disk size of new disk on worker node
  documentation: >-
    This step creates the manifest file for disk parition for Azure UPI cluster.
